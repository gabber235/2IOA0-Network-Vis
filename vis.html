<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="css/vis.css" rel="stylesheet" />
    <title>CoVis19 - Network Visualization</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html"><img src="resources/static/logo.png" alt="" class="logo-image"></a>
        <label class="logo-text">CoVis-19</label>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="about.html" class="active">About</a></li>
            <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="active cur">Visualisations</a></li>
        </ul>
    </nav>
    <div id="heading">
        <input type="file" name="file-selector" id="file-selector" accept=".csv">
        <label for="file-selector">Choose a dataset</label>

        <div id="selectors">

            <div id="universal-options">
                <div id="time-frame">
                    <span id="duration">---</span>
                    <spam class="deemphasise">from</spam>
                    <span id="first-day">---</span>
                    <span class="deemphasise">til</span>
                    <span id="last-day">---</span>
                </div>

                <div id="filter-options"></div>
            </div>


            <div id="timeline"><canvas id="timelineCanvas" width="1000" height="60"></canvas></div>


            <div id="split-options">
                <div id="matrix-options">
                    <label for="order">Order:</label>
                    <select id="order" name="order">
                        <option value="name">by Name</option>
                        <option value="count">by Frequency</option>
                        <option value="group" selected>by Title</option>
                        <option value="sentiment">by Sentiment</option>
                    </select>
                </div>
                <div id="node-link-options">
                    <label for="hierarchical">Layered layout</label>
                    <input type="checkbox" id="hierarchical" name="hierarchical">

                    <label for="physics">Physics</label>
                    <input type="checkbox" id="physics" name="physics">

                    <label for="show-all-nodes">Show all nodes</label>
                    <input type="checkbox" id="show-all-nodes" name="show-all-nodes">

                    <label for="group-nodes">Group nodes by title</label>
                    <input type="checkbox" id="group-nodes" name="group-nodes">

                    <label for="group-edges">Combine Edges</label>
                    <input type="checkbox" id="group-edges" name="group-edges" checked>

                    <label for="solver">Physics solver</label>
                    <select name="solver" id="solver">
                        <option value="forceAtlas2Based">Pretty</option>
                        <option value="barnesHut">Fast</option>
                    </select>
                </div>
            </div>


        </div>
    </div>

    <div id="visualizations">
        <div id="adj-matrix" class="visual"></div>
        <div class="visual">
            <div>
                <div id="node-link-legend">

                </div>
                <div id="node-links"
                    style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px; width: 1000px; height: 1000px">
                </div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <div class="footer">
        CoVis-19 is a visualisation tool designed to help users in visualising dynamic network
        datasets.
    </div>
</body>

</html>
