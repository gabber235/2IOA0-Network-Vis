<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <link href="css/stylesheet.css" rel="stylesheet" />
  <title>2IOA0 - Network Visualization</title>
  <style>
    .background {
      fill: #eee;
    }

    line {
      stroke: #fff;
    }

    text.active {
      fill: red;
    }

    body {
      text-align: center;
    }
  </style>
</head>

<body>

  <div id="heading">
    <h1>CoVis 19</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis quisquam laudantium assumenda nihil delectus
      minus obcaecati molestias illo quod nostrum et tempore quae tempora explicabo tenetur, incidunt alias repudiandae
      enim!</p>

    <input type="file" name="file-selector" id="file-selector" accept=".csv">
    <label for="file-selector">Choose a dataset</label>

    <div id="selectors">
      <p>Order:
        <select id="order">
          <option value="name">by Name</option>
          <option value="count">by Frequency</option>
          <option value="group">by Cluster</option>
        </select>
      </p>
      <input type="range" min="0" max="10000" value="0" class="slider" id="range1">
      <input type="range" min="0" max="200" value="200" class="slider" id="range2">
    </div>
  </div>

  <div id="visualizations">
    <div id="adj-matrix" class="visual"></div>
    <div class="visual">
      <div id="node-links"
        style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px; width: 1000px; height: 1000px"></div>
    </div>
  </div>
</body>

</html>
